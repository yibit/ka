dist: ../dist
env:
  - GO111MODULE=on
before:
  hooks:
  - echo "go release"
builds:
  
  -
    id: "zeta"
    binary: zeta
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - linux
      - freebsd
      - windows
    goarch:
      - amd64
      - arm64
      - 386
      - arm
    goarm:
      - 6
      - 7
  -
    id: "darwin"
    binary: "zeta"
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - darwin
    goarch:
      - amd64

archives:
  - id: default
    builds:
      - zeta
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      386: i386
      amd64: x86_64
  - id: darwin
    builds:
      - darwin
    replacements:
      darwin: Darwin
      amd64: x86_64

nfpm:
  vendor: yibit
  homepage: "https://charm.sh/"
  maintainer: "yibit at 126.com"
  description: "zeta"
  license: MIT
  formats:
    - deb
    - rpm
  bindir: /usr/bin

brews:
  - ids:
    - darwin
    github:
      owner: yibit
      name: homebrew-tap
    commit_author:
      name: "yibit"
      email: "yibit at 126.com"
    homepage: "https://charm.sh/"
    description: "zeta"
    # skip_upload: true
